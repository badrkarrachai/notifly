services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  server:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    env_file: .env
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - NOTIFLY_REDIS_ADDRESS=redis:6379
    command: ["./notifly-server"]

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    env_file: .env
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - NOTIFLY_REDIS_ADDRESS=redis:6379
    command: ["./notifly-worker"]

volumes:
  redis_data:
